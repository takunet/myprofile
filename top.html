<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>たくとのポートフォリオ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ヘッダー */
        .header {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
            animation: fadeInDown 1s ease;
        }

        .header:hover {
            transform: translateY(-5px);
        }

        .profile-name {
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #333 30%, #666 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SNSリンク */
        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            color: #333;
            font-size: 1.8rem;
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-links a:hover {
            transform: translateY(-5px) rotate(360deg);
            color: #0066ff;
        }

        /* コンテンツセクション */
        .section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
            border-image: linear-gradient(to right, #333 0%, #666 100%) 1;
            color: #222;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .intro-text {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.3rem;
            line-height: 1.8;
            color: #444;
        }

        .intro-text strong {
            color: #0066ff;
            font-weight: 700;
        }

        /* プロフィールリスト */
        .profile-list {
            list-style: none;
            padding: 0;
        }

        .profile-list li {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 15px;
            border-left: 5px solid #0066ff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .profile-list li:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .profile-list strong {
            color: #0066ff;
            margin-right: 15px;
            font-weight: 700;
        }

        .profile-list a {
            color: #0066ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .profile-list a:hover {
            color: #0044cc;
        }

        /* 好き嫌いセクション */
        .likes-dislikes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .hobby-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 5px solid #0066ff;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .hobby-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* 広告セクション */
        .ad-section {
            margin: 40px auto;
            text-align: center;
            max-width: 468px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* フッター */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 0;
            border-top: 2px solid rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease;
        }

        footer p {
            color: #666;
            margin-bottom: 10px;
        }

        footer a {
            color: #0066ff;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0044cc;
        }

        /* アニメーション */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .header {
                padding: 40px 15px;
            }

            .profile-name {
                font-size: 2.2rem;
            }

            .section {
                padding: 25px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .intro-text {
                font-size: 1.1rem;
            }

            .profile-list li {
                padding: 15px;
            }
        }
    </style>
</head>
<!-- body部分は前回のコードと同じ -->
</body>
</html>
