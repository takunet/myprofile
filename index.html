<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ヘッダーセクション */
        .header {
            padding: 80px 0 60px;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
        }

        .profile-name {
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #222;
        }

        .social-links {
            margin: 25px 0;
        }

        .social-links a {
            color: #333;
            font-size: 1.4rem;
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        /* コンテンツセクション */
        .section {
            margin: 40px 0;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background: #333;
        }

        /* 趣味アイテム */
        .hobby-item {
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid #333;
        }

        .hobby-item:hover {
            background: #f1f3f5;
            transform: translateX(5px);
        }

        /* 好き嫌いグリッド */
        .likes-dislikes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* 広告セクション */
        .ad-section {
            margin: 40px auto;
            text-align: center;
            max-width: 468px;
        }

        .ad-section img {
            max-width: 100%;
            height: auto;
        }

        /* アニメーション */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header {
                padding: 60px 0 40px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .section {
                padding: 25px;
                margin: 30px 0;
            }

            .likes-dislikes {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- トップ広告 -->
        <div class="ad-section">
            <a href="https://px.a8.net/svt/ejp?a8mat=3HEIIS+5URGXE+1WP2+63H8H" rel="nofollow">
                <img border="0" width="468" height="60" alt="" src="https://www23.a8.net/svt/bgt?aid=210629188354&wid=001&eno=01&mid=s00000008903001024000&mc=1">
            </a>
            <img border="0" width="1" height="1" src="https://www12.a8.net/0.gif?a8mat=3HEIIS+5URGXE+1WP2+63H8H" alt="">
        </div>

        <header class="header fade-in">
            <h1 class="profile-name">YOUR NAME</h1>
            <div class="social-links">
                <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </header>

        <section class="section fade-in">
            <h2>趣味紹介</h2>
            <div class="hobby-item">
                ここに趣味の説明を書きます。
            </div>
            <div class="hobby-item">
                趣味の詳細や経験などを書きます。

        </section>

        <!-- 中間広告 -->
        <div class="ad-section">
            <a href="https://px.a8.net/svt/ejp?a8mat=3HEIIS+5URGXE+1WP2+63H8H" rel="nofollow">
                <img border="0" width="468" height="60" alt="" src="https://www23.a8.net/svt/bgt?aid=210629188354&wid=001&eno=01&mid=s00000008903001024000&mc=1">
            </a>
            <img border="0" width="1" height="1" src="https://www12.a8.net/0.gif?a8mat=3HEIIS+5URGXE+1WP2+63H8H" alt="">
        </div>

        <section class="section fade-in">
            <h2>好き嫌い</h2>
            <div class="likes-dislikes">
                <div>
                    <h3>好きなもの</h3>
                    <div class="hobby-item">好きなもの1</div>
                    <div class="hobby-item">好きなもの2</div>
                    <div class="hobby-item">好きなもの3</div>
                </div>
                <div>
                    <h3>苦手なもの</h3>
                    <div class="hobby-item">苦手なもの1</div>
                    <div class="hobby-item">苦手なもの2</div>
                    <div class="hobby-item">苦手なもの3</div>
                </div>
            </div>
        </section>

        <!-- ボトム広告 -->
        <div class="ad-section">
            <a href="https://px.a8.net/svt/ejp?a8mat=3HEIIS+5URGXE+1WP2+63H8H" rel="nofollow">
                <img border="0" width="468" height="60" alt="" src="https://www23.a8.net/svt/bgt?aid=210629188354&wid=001&eno=01&mid=s00000008903001024000&mc=1">
            </a>
            <img border="0" width="1" height="1" src="https://www12.a8.net/0.gif?a8mat=3HEIIS+5URGXE+1WP2+63H8H" alt="">
        </div>
    </div>
</body>
</html>
