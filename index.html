<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齢確認</title>
    <!-- favicon設定 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <!-- 音声ファイルのプリロード -->
    <audio id="alarmSound" preload="auto">
        <source src="keihou.mp3" type="audio/mpeg">
        <source src="keihou.ogg" type="audio/ogg">
        <source src="keihou.wav" type="audio/wav">
    </audio>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .age-verification {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 2.5rem;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .warning-icon {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
        }

        .description {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .question {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #fff;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 150px;
        }

        .btn-yes {
            background-color: #ff0000;
            color: white;
        }

        .btn-yes:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(255,0,0,0.2);
        }

        .btn-no {
            background-color: #333;
            color: white;
            font-size: 1.1rem;
            text-transform: none;
        }

        .btn-no:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .notice {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-warning {
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .ad-container {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 468px;
            background-color: rgba(30, 30, 30, 0.95);
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes flash {
            0% { background-color: #000; }
            50% { background-color: rgba(255, 0, 0, 0.3); }
            100% { background-color: #000; }
        }

        @media (max-width: 480px) {
            .age-verification {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            .btn-no {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .ad-container {
                margin-top: 20px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="age-verification">
        <div class="warning-icon">⚠️</div>
        <h1>年齢確認</h1>
        <p class="description">
            このサイトには、18歳未満の方には不適切な内容が含まれる可能性があります。
            <br>
            あなたは18歳以上ですか？
        </p>
        <p class="question">年齢確認をお願いします</p>
        <div class="buttons">
            <button onclick="showSecondConfirmation()" class="btn btn-yes">はい、18歳以上です</button>
            <button onclick="location.href='https://kids.yahoo.co.jp/'" class="btn btn-no">いいえ、18歳未満です</button>
        </div>
        <p class="notice">
            ※ 「はい、18歳以上です」をクリックした場合、<br>
            あなたが18歳以上であることを確認したものとさせていただきます。
        </p>
    </div>

    <!-- 広告コンテナ -->
    <div class="ad-container">
        <script type="text/javascript" src="//rot0.a8.net/jsa/5586c34f890094b7a21e8b5b36980706/c6f057b86584942e415435ffb1fa93d4.js"></script>
    </div>

    <div id="secondConfirmation" class="modal">
        <div class="modal-content">
            <div class="warning-icon">⚠️</div>
            <h2 class="modal-warning">再確認</h2>
            <p class="description">
                本当にあなたは18歳以上ですか？
                <br>
                確実に確認をお願いします。
            </p>
            <div class="buttons">
                <button onclick="showFinalConfirmation()" class="btn btn-yes">はい、確かです</button>
                <button onclick="location.href='https://kids.yahoo.co.jp/'" class="btn btn-no">私はガキです</button>
            </div>
        </div>
    </div>

    <div id="finalConfirmation" class="modal">
        <div class="modal-content">
            <div class="warning-icon">⚠️</div>
            <h2 class="modal-warning">最終確認</h2>
            <p class="description">
                虚偽の申告は法的責任が発生する可能性があります。
                <br>
                また、18歳未満の方による閲覧は、
                <br>
                青少年保護育成条例により処罰の対象となる場合があります。
                <br><br>
                それでもお進みになりますか？
            </p>
            <div class="buttons">
                <button onclick="proceedToMain()" class="btn btn-yes">はい、責任を持って進みます</button>
                <button onclick="location.href='https://kids.yahoo.co.jp/'" class="btn btn-no">私はガキです</button>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数として警報音を設定
        let alarmSound;
        let audioContext;
        
        // ページ読み込み時に音声を初期化
        window.onload = function() {
            // 音声要素の取得
            alarmSound = document.getElementById('alarmSound');
            
            // 音声の設定
            alarmSound.volume = 1.0;
            alarmSound.load();

            // AudioContextの初期化
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch(e) {
                console.log('Web Audio API is not supported in this browser');
            }
            
            // iOS対応のため、ユーザーインタラクションで音声を有効化
            document.body.addEventListener('click', function() {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                alarmSound.play().catch(function(error) {
                    console.log("Initial play failed:", error);
                });
                alarmSound.pause();
            }, { once: true });
        };

        // 警報音を確実に再生する関数
        async function playAlarm() {
            try {
                // 既存の音声を停止してリセット
                alarmSound.pause();
                alarmSound.currentTime = 0;
                
                // 音声設定を最大に
                alarmSound.volume = 1.0;
                alarmSound.muted = false;
                
                // 複数の方法で再生を試みる
                await Promise.any([
                    alarmSound.play(),
                    new Audio('keihou.mp3').play(),
                    playWithWebAudio()
                ]);
            } catch (error) {
                console.log("All playback attempts failed:", error);
                // フォールバック: 視覚的な警告のみ
                document.body.style.animation = 'flash 0.5s infinite';
            }
        }

        // Web Audio APIを使用した再生
        async function playWithWebAudio() {
            if (!audioContext) return Promise.reject('AudioContext not available');
            
            const response = await fetch('keihou.mp3');
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0);
            
            return Promise.resolve();
        }

        function showSecondConfirmation() {
            // 警報音を再生
            playAlarm();
            
            // 画面を赤く点滅させる
            document.body.style.animation = 'flash 0.5s infinite';
            
            // モーダルを表示
            document.getElementById('secondConfirmation').style.display = 'flex';
        }

        function showFinalConfirmation() {
            document.getElementById('secondConfirmation').style.display = 'none';
            document.getElementById('finalConfirmation').style.display = 'flex';
        }

        function proceedToMain() {
            window.location.href = 'top.html';
        }
    </script>
</body>
</html>
