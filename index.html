<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans JP', sans-serif;
        }

        body {
            background: #ffffff;
            color: #333;
            line-height: 1.8;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ヘッダーセクション */
        .header {
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            margin-bottom: 2rem;
        }

        .profile-name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            color: #1a1a1a;
        }

        .social-links {
            margin: 2rem 0;
        }

        .social-links a {
            color: #333;
            font-size: 1.5rem;
            margin: 0 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
        }

        .social-links a:hover {
            color: #666;
            transform: translateY(-3px);
        }

        /* コンテンツセクション */
        .content-section {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: #333;
        }

        /* 趣味アイテム */
        .hobby-item {
            padding: 1.2rem;
            margin: 1rem 0;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 4px solid #333;
        }

        .hobby-item:hover {
            background: #f1f3f5;
            transform: translateX(5px);
        }

        /* 好き嫌いグリッド */
        .likes-dislikes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        /* 広告セクション */
        .ad-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }

        .ad-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-name {
                font-size: 2rem;
            }

            .likes-dislikes {
                grid-template-columns: 1fr;
            }

            .content-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- トップ広告 -->
        <div class="ad-section">
            <div class="ad-label">Advertisement</div>
            <script type="text/javascript" src="//rot2.a8.net/jsa/5586c34f890094b7a21e8b5b36980706/c6f057b86584942e415435ffb1fa93d4.js"></script>
        </div>

        <header class="header fade-in">
            <h1 class="profile-name">YOUR NAME</h1>
            <div class="social-links">
                <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </header>

        <section class="content-section fade-in">
            <h2>趣味紹介</h2>
            <div class="hobby-item">
                ここに趣味の説明を書きます。
            </div>
            <div class="hobby-item">
                趣味の詳細や経験などを書きます。
            </div>
        </section>

        <!-- 中間広告 -->
        <div class="ad-section">
            <div class="ad-label">Advertisement</div>
            <script type="text/javascript" src="//rot2.a8.net/jsa/5586c34f890094b7a21e8b5b36980706/c6f057b86584942e415435ffb1fa93d4.js"></script>
        </div>

        <section class="content-section fade-in">
            <h2>好き嫌い</h2>
            <div class="likes-dislikes">
                <div>
                    <h3>好きなもの</h3>
                    <div class="hobby-item">好きなもの1</div>
                    <div class="hobby-item">好きなもの2</div>
                    <div class="hobby-item">好きなもの3</div>
                </div>
                <div>
                    <h3>苦手なもの</h3>
                    <div class="hobby-item">苦手なもの1</div>
                    <div class="hobby-item">苦手なもの2</div>
                    <div class="hobby-item">苦手なもの3</div>
                </div>
            </div>
        </section>

        <!-- ボトム広告 -->
        <div class="ad-section">
            <div class="ad-label">Advertisement</div>
            <script type="text/javascript" src="//rot2.a8.net/jsa/5586c34f890094b7a21e8b5b36980706/c6f057b86584942e415435ffb1fa93d4.js"></script>
        </div>
    </div>
</body>
</html>
